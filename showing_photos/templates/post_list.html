<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу: {{ substr }}</h1>

    {% fot post on posts %}

    <div class="post">
        <img src="{{ post.pic }}" width="100%" alt="">
        <p>{{ post_content }} </p>
    </div>
    <hr>

    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
